<h2 mat-dialog-title>{{ data.title }}</h2>
<button mat-icon-button class="close-btn" mat-dialog-close>
  <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
  <form [formGroup]="userForm" class="container" (ngSubmit)="submitForm()">
    <mat-form-field class="col-6 pe-2" appearance="outline">
      <mat-label>First Name</mat-label>
      <input
        matInput
        formControlName="firstName"
        [attr.readonly]="isViewMode ? true : null"
      />
    </mat-form-field>

    <mat-form-field class="col-6" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        matInput
        formControlName="lastName"
        [attr.readonly]="isViewMode ? true : null"
      />
    </mat-form-field>

    <mat-form-field class="col-6 pe-2" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        [attr.readonly]="isViewMode ? true : null"
      />
    </mat-form-field>

    <mat-form-field class="col-6" appearance="outline">
      <mat-label>Phone</mat-label>
      <input
        matInput
        formControlName="phone"
        [attr.readonly]="isViewMode ? true : null"
      />
    </mat-form-field>

    <mat-form-field class="col-6 pe-2" appearance="outline">
      <mat-label>Country</mat-label>
      <input
        matInput
        formControlName="country"
        [attr.readonly]="isViewMode ? true : null"
      />
    </mat-form-field>

    <mat-form-field class="col-6" appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" [disabled]="isViewMode">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions *ngIf="!isViewMode">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="userForm.invalid"
      >
        {{ isEditMode ? "Update" : "Register" }}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
